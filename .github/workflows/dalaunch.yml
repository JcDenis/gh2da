name: Launch

on:
  schedule:
  - cron: '22 2 * * *'
  workflow_dispatch:

env:
  API_URL: https://repo.dotclear.watch/console/api/v1

jobs:
  launch:
    name: Launch DA workflow
    runs-on: ubuntu-latest
    steps:
      - name: Parse distant version
        id: distant
        run: |
          echo "Launch plugins update"
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.USER_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/daread.yml/dispatches \
            -d '{"ref":"master","inputs":{"api_url":"${{ env.API_URL }}","module_type":"plugin"}}'
          echo "Launch themes update"
          curl \
            -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: Bearer ${{ secrets.USER_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/actions/workflows/daread.yml/dispatches \
            -d '{"ref":"master","inputs":{"api_url":"${{ env.API_URL }}","module_type":"theme"}}'